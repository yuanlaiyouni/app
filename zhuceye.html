<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device- width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0">
	<title>注册</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/qingchu.css">
	<link rel="stylesheet" href="css/zhuceye.css">
	<link rel="stylesheet" href="ziti/iconfont.css">
</head>
<body>
	<main class="box">
		<!-- 头部开始 -->
		<header>
			<a href="shanping.html" class="head-back">
				<img src="img/more.png" alt="">
			</a>
			<div class="head-center">
				<span class="zhuce">注册</span>
				<span class="zhuceying">SIGHN UP</span>
			</div>
		</header>
		<!-- 头部结束 -->
		
		<!-- 内容开始 -->
		<div id="neirong">
			<div class="touxiang">
				<img src="img/waimaitou.png" alt="">
			</div>
			<div id="login">
				<form action="dengluye.html" method="post">
					<div class="uesr-box">
						<div class="user-top">
							<a href="" class="iconfont icon-yonghuming">
								<span>USER NAME</span>
							</a>
						</div>
						<div class="user-bottom">
							<input type="text" class="userNAME" placeholder="请输入用户名">
						</div>
					</div>
					<div class="uesr-box">
						<div class="user-top">
							<a href="" class="iconfont icon-mima">
								<span>PASS WORD</span>
							</a>
						</div>
						<div class="user-bottom">
							<input type="password" class="pass" placeholder="请输入您的9位密码">
						</div>
					</div>
					<div class="uesr-box">
						<div class="user-top">
							<a href="" class="iconfont icon-mima">
								<span>CONFIRM PASSWORD</span>
							</a>
						</div>
						<div class="user-bottom">
							<input type="password" class="pass" placeholder="请确认您的密码">
						</div>
					</div>
					<div class="changtiao">
						<img src="img/changtiao.png" alt="">
					</div>
					<div class="huzi">
						<img src="img/muctache.png" alt="">
					</div>
					<a class="zhucedi">
						<input class="queren" type="submit" value="确认注册">
					</a>
				</form>
			</div>
		</div>
		<!-- 内容结束 -->
	</main>
</body>
</html>
