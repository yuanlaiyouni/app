<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device- width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0">
	<title>登录</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/qingchu.css">
	<link rel="stylesheet" href="css/dengluye.css">
	<link rel="stylesheet" href="ziti/iconfont.css">
</head>
<body>
	<main class="box">
		<!-- 头部开始 -->
		<header>
			<a href="zhuceye.html" class="head-back">
				<img src="img/more.png" alt="">
			</a>
			<a href="zhuceye.html" class="head-right">
				<span>注册</span>
			</a>
		</header>
		<!-- 头部结束 -->
		
		<!-- 内容开始 -->
		<div id="neirong">
			<div class="touxiang">
				<img src="img/waimaitou.png" alt="">
			</div>
			<div id="login">
				<form action="ios.html" method="post">
					<div class="xuanxiang">
						<div class="xuanxiang-left">
							<input type="radio" name="yonghu" checked>
							<span>USER LOGIN</span>
						</div>
						<div class="xuanxiang-right">
							<input type="radio" name="yonghu">
							<span>TELEPHONE</span>
						</div>
					</div>
					<div class="uesr-box">
						<div class="user-top">
							<a href="" class="iconfont icon-yonghuming">
								<span>USER NAME</span>
							</a>
						</div>
						<div class="user-bottom">
							<input type="text" class="userNAME" placeholder="请输入用户名">
						</div>
					</div>
					<div class="uesr-box">
						<div class="user-top">
							<a href="" class="iconfont icon-mima">
								<span>PASS WORD</span>
							</a>
						</div>
						<div class="user-bottom">
							<input type="password" class="pass" placeholder="请输入密码">
						</div>
					</div>
					<div class="jizhumima">
						<input type="radio" name="jizhumima">
						<span>记住密码</span>
					</div>
					<div class="wangjimima">
						<span>忘记密码！</span>
					</div>
					<a class="denglu">
						<input class="queren" type="submit" value="确认登录">
					</a>
				</form>
			</div>
		</div>
		<!-- 内容结束 -->
	</main>
</body>
</html>
